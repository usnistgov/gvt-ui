<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>

<div class="form-group control-group" ng-class="{'has-success has-feedback': addAccountForm.inputUsername.$valid, 'igl-has-error has-feedback': !addAccountForm.inputUsername.$valid}">
    <label class="control-label col-md-3" for="inputUsername">
        <span msg="" key="registration.username"></span> *
    </label>

    <div class="controls col-md-5">
        <input type="text" class="form-control immediate-help account-input" name="inputUsername" id="inputUsername" ng-model="account.username" ng-minlength="4" ng-maxlength="20" ng-pattern="/^[A-z][A-z0-9]*$/" check-username="" required="">

        <div class="input-help">
            <h4>
                <div msg="" key="registration.username.error"></div>
            </h4>
            <ul>
                <li ng-class="usernameUnique">
                    <div msg="" key="registration.username.error.usernameExist"></div>
                </li>
                <li ng-class="usernameValidLength">
                    <div msg="" key="registration.username.error.length"></div>

<div class="form-group control-group" ng-class="{'has-success has-feedback': addAccountForm.inputPassword.$valid, 'igl-has-error has-feedback': !addAccountForm.inputPassword.$valid}">
    <label class="control-label col-md-3" for="inputPassword">
        <span msg="" key="registration.password"></span> *
    </label>

    <div class="controls col-md-5">
        <input type="password" class="form-control immediate-help account-input" name="inputPassword" id="inputPassword" ng-model="account.password" ng-minlength="7" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" password-validate="" required="">


        <div class="input-help">
            <h4>
                <div msg="" key="registration.password.error"></div>
            </h4>
            <ul>
                <li ng-class="pwdHasUpperCaseLetter">
                    <div msg="" key="registration.password.error.upperCaseletter"></div>
                </li>
                <li ng-class="pwdHasLowerCaseLetter">
                    <div msg="" key="registration.password.error.lowerCaseletter"></div>
                </li>
                <li ng-class="pwdHasNumber">
                    <div msg="" key="registration.password.error.number"></div>
                </li>
                <li ng-class="pwdValidLength">
                    <div msg="" key="registration.password.error.length"></div>
                </li>
            </ul>
        </div>

        <!--<span class="valid" ng-show="addAccountForm.inputPassword.$valid"><i class="fa fa-check success"></i></span><br>-->
    </div>
</div>

    <div class="controls col-md-5">

        <label class="control-label">
            <div>{{getAppInfo().registrationTitle}}</div>
        </label>

        <div class="controls">
            <div>
                <textarea disabled="disabled" rows="9" style="text-align:left;width:700px;border:2px black; background-color: #d6d6d6">{{getAppInfo().registrationAgreement}}
                </textarea>
                <br>
                <br>
                <label>
                    <input type="checkbox" ng-model="agreed" required="">
                    <span>{{getAppInfo().registrationAcceptanceTitle}}</span>
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-5">
            <button class="btn btn-primary" id="createAccountButton" ng-click="registerAccount()" ng-disabled="!addAccountForm.$valid || registered">
                <div msg="" key="registration.createButton"></div>
            </button>
        </div>
