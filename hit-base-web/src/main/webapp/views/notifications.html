<style id="antiClickjack">
	body {
		display: none !important;
	}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>
<style>
	.notifications {
		min-height: 50px;
		vertical-align: middle;
		text-align: left;
		position: relative;
		color: white;
		background: rgba(192, 57, 43, 1);
		/* border-color: #ac2925; */
	}

	.ns-box {

		padding: 10px 20px 20px 20px;
		line-height: 1.4;
		z-index: 1000;
		pointer-events: none;
		color: rgba(250, 251, 255, 1);
		font-size: 85%;
		border-bottom: 1px rgba(192, 57, 43, 1);
	}

	.ns-box.ns-show {
		pointer-events: auto;
	}

	.ns-box a {
		color: inherit;
		opacity: 1;
		font-weight: 700;
	}

	.ns-box a:hover,
	.ns-box a:focus {
		opacity: 1;
	}

	.ns-box p {
		margin: 0;
	}

	.ns-box.ns-show,
	.ns-box.ns-visible {
		pointer-events: auto;
	}

	.ns-close {
		width: 20px;
		height: 20px;
		position: absolute;
		right: 4px;
		top: 4px;
		overflow: hidden;
		text-indent: 100%;
		cursor: pointer;
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
	}

	.ns-close:hover,
	.ns-close:focus {
		outline: none;
	}

	.ns-close::before,
	.ns-close::after {
		content: '';
		position: absolute;
		width: 3px;
		height: 60%;
		top: 50%;
		left: 50%;
		background: #6e6e6e;
	}

	.ns-close:hover::before,
	.ns-close:hover::after {
		background: #fff;
	}

	.ns-close::before {
		-webkit-transform: translate(-50%, -50%) rotate(45deg);
		transform: translate(-50%, -50%) rotate(45deg);
	}

	.ns-close::after {
		-webkit-transform: translate(-50%, -50%) rotate(-45deg);
		transform: translate(-50%, -50%) rotate(-45deg);
	}

	.ns-box-inner i {
		color: #fff;
		font-size: 3.8em;
	}

	.megaphone:before {
		content: '\1F4E3';
		font-family: "entypo";
		font-size: 2.2em;
	}

	/* Top bar notifications */
	.ns-box.ns-bar {
		top: 0;
		left: 0;
		width: 100%;
	}

	/* Slide on top */



	.ns-effect-slidetop p {
		padding: 0 3.2em;
		font-size: 1.2em;
		display: inline-block;
	}


</style>

<div class="notifications" ng-cloak="" ng-if="showNotificationPanel">
	<div ng-repeat="not in notifications" class="row ns-box ns-bar ns-effect-slidetop ns-type-notice ns-show" style="display: flex" ng-show="not.visible !== false">
		<div class="col-sm-1 ns-box-inner" style="flex: 1;max-width: 30px"><i class="fa fa-bullhorn" aria-hidden="true"></i></div>
		<div class="col-sm-11" style="flex: 1;align-self: center">
			<p ng-bind-html="not.message"></p><span ng-show="not.dismissable" ng-click="addToHiddenList(not.id);" class="ns-close"></span>
		</div>
	</div>
</div>
