<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="ReportViewer.html">

    <div class="row" style="margin-top: 0px">
        <div class="col-md-10">
            <div ng-show="loading" style="text-align:center">
                <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
            </div>
            <div ng-show="!loading">

                <div ng-show="error != null">
                    <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                </div>

                <div ng-show="error == null || !error">
                    <div ng-show="report && report !== null && report.html != null" class="cf-report"
                         style="padding-top:20px">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-download"></i> Download As <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li> <a class="point" ng-click="downloadAs('PDF')"><img
                                        src="images/pdf.png"
                                        style="height:15px;width:15px">PDF</a></li>
                                <li><a  class="point" ng-click="downloadAs('XML')"><img
                                        src="images/xml.jpeg"
                                        style="height:15px;width:15px">XML</a></li>
                                <li> <a class="point" ng-click="downloadAs('HTML')"><img
                                        src="images/html.png"
                                        style="height:15;width:15px">HTML</a></li>
                            </ul>
                        </div>

						<button ng-disabled="saveButtonDisabled || !isTestStepCompleted()" ng-if="isReportSavingSupported() && isAuthenticated() && testType ==='TestStep'" title="Save Report" type="button" class="btn btn-sm btn-success"
                                        ng-click="savereport()">
                                    <i class="fa fa-check-circle"></i>
                                    {{saveButtonText}}
                        	</button>
                        <br/>
                        <br/>
                    </div>

                    <div ng-show="!report || report === null || report.html == null" style="text-align:center">
                        No report generated.
                    </div>
                    <div ng-show="report != null && report.html != null">
                    <div id="{{type}}-report"></div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</script>
