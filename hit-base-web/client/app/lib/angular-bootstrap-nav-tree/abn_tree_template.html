<script type="text/ng-template" id="angularBootstrapNavTree.html">
    <ul class="nav nav-list nav-pills nav-stacked abn-tree cf-tree">
    <li ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" ng-animate="'abn-tree-animate'"
        ng-class="'level-' + {{:: row.level }} + (row.branch.selected ? ' active':'')" class="abn-tree-row">
        <a ng-click="user_clicks_branch(row.branch)">
            <i ng-class="row.tree_icon"  ng-click="toggle_expand(row.branch)" class="indented tree-icon">
            </i>
            <span class="indented tree-label">{{::row.label }} </span>
        </a>
    </li>
</ul>
</script>
