services:
  gvt-tomcat:
    image:  nist775hit/gvt-tool:latest
    platform: linux/amd64
    ports:
      - "13101:8080"
    depends_on:
      gvt-mysql:
        condition: service_healthy
        restart: true
    environment:
      - JAVA_OPTS=-Xmx4096m -Xms4096m -DRELOAD_DB=true -DIS_DEV_TOOL=false -Dpropfile=/tool_config/app-config.properties
    restart: unless-stopped
    volumes:
      - ./tool_upload/:/tool_upload
      - type: bind
        source: ./app-config.properties
        target: /tool_config/app-config.properties
        read_only: true
    links:
      - gvt-mysql:container-mysql

  gvt-mysql:
    image: nist775hit/gvt-mysql:latest
    platform: linux/amd64
    ports:
      - "3309:3306"
    environment:
    - MYSQL_ROOT_PASSWORD=root_password
    restart: unless-stopped
    volumes:
      - ./db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
