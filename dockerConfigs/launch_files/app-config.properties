####property files to overwrite some of the default values.

####fill in email server information to have tool send emails to users (registration, reset passwords etc...) 
#mail.host=
#mail.port=
#mail.protocol=
#mail.username=
#mail.password=
mail.from=noreply@yourorg.domain
#mail.subject=
#mail.tool=

####IMPORTANT: Set email for admins (can have multiple seperated with commas), users with these emails will have admin rights by default.
admin.emails=

####IMPORTANT Owner username and email for the tool
app.ownerUsername=admin
app.contactEmail=

app.domain=NIST HL7 V2 General Validation Tool
app.home.title=Welcome to the NIST HL7 v2 General Validation Tool

####url of the tool, need for transport config mostly. e.g.: https://hl7v2-gvt.nist.gov/gvt, http://localhost:8080/gvt
app.url=http://localhost:13101/gvt

####Enable or disable test management
cb.management.supported=true
cf.management.supported=true

####probably should not touch that if running in docker.
app.uploadsFolderPath=/tool_upload

####report saving feature
app.reportSavingSupported=false

####Allow users to register and login
app.userLoginSupported=true

####Enable or disable tool scopes
domain.management.supported=true
domain.selection.supported=true

####Set to false to load aditional tool scopes (NHCS CDA) on top of the default "NIST Home"
app.loadOnlyDefaultDomain=false